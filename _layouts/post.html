---
layout: default
---
<article class="post">

  <header>
    <h1>{{ page.title }}</h1>
    <p class="dek">{{ page.dek }}</p>
    <p class="author">By
      {% if page.author and page.author_twitter %}
        <a href="https://twitter.com/{{ page.author_twitter }}">{{ page.author }}</a>
      {% else %}
        <a href="https://twitter.com/{{ site.author_twitter }}">{{ site.author }}</a>
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
