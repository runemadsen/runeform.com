---
layout: default
---

<div class="aside-main">

  <aside>
    {% include filter.html %}
  </aside>

  <main>

    {% for post in site.posts %}
      <li>
        {% img test.svg data:uri %}
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}

  </main>

</div>
