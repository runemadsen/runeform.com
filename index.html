---
layout: default
---

<div class="aside-main">

  <aside>
    {% include filter.html %}
  </aside>

  <main>

    <div class="two-grid">
    {% for post in site.posts %}
      <div class="post-card grid-item">
        <a href="{{ post.url }}">{% img test.svg data:uri %}</a>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      </div>
    {% endfor %}
    </div>

  </main>

</div>
