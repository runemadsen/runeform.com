---
layout: default
---

<div class="aside-main">

  <aside>
    {% include filter.html %}
  </aside>

  <main>

    <div class="two-grid">
    {% for post in site.posts %}
      <div class="post-card grid-item">
        {% img test.svg data:uri %}
        <h2><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></h2>
        <p><a href="{{ post.url }}">{{ post.description }}</a></p>
      </div>
    {% endfor %}
    </div>

  </main>

</div>
